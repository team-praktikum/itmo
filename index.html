<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>itmo.ru</title>
</head>

<body class="page">

  <!--header-->
  <header class="header">
    <div class="header__wrapper">
      <button type="button" class="header__button-burger">
        <span class="header__burger-line"></span>
        <span class="header__burger-line"></span>
        <span class="header__burger-line"></span>
      </button>
      <img src="images/Logo_AI.svg" alt="логотип страницы" class="logo logo_place_header">
      <nav class="header__nav-bar">
        <div class="header__burger-menu">
          <img src="images/Logo_AI.svg" alt="" class="logo logo_place_header">
          <button type="button" class="header__button-close"></button>
        </div>
        <ul class="header__list-links">
          <li class="header__list-item"> <a href="#about" class="link"> О нас </a></li>
          <li class="header__list-item"> <a href="#ai-research" class="link">Лаборатория</a></li>
          <li class="header__list-item"> <a href="#projects" class="link"> Проекты</a></li>
          <li class="header__list-item" id="test"> <a href="#education" class="link">Образование</a>
            <ul class="header__list-second-links">
              <li class="header__list-second-item"> <a href="" class="link link_place_second-menu">Аспирантура</a></li>
              <li class="header__list-second-item"> <a href="" class="link link_place_second-menu">Магистратура</a></li>
            </ul>
          </li>
          <li class="header__list-item"> <a href="#publications" class="link ">Публикации</a></li>
          <li class="header__list-item"> <a href="#our-team" class="link  ">Команда</a></li>
          <li class="header__list-item"> <a href="#feedback" class="link ">Связаться</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!--блок main page-->
    <section id="main-page" class="main-page page__section">
      <div class=main-page__intro>
        <h1 class="main-page__title"><span class="main-page__text">Когнитивные технологии</span>, машинное
          обучение</h1>
        <p class="main-page__subtitle">Системы прикладного искусственного интеллекта.</p>
        <a href="#main__page" class="main-page__button"> наши проекты </a>
      </div>
    </section>

    <!--блок about-->
    <section id="about" class="about">
      <a href="#about"></a>
    </section>

    <!-- блок AI research -->
    <section id="ai-research" class="ai-research">
      <a href="#ai-research"></a>
    </section>

    <!-- Блок projects -->
    <section id="projects" class="projects">
      <a href="#projects"></a>
    </section>

    <!-- блок education-->
    <section id="education" class="education">
      <a href="#education"></a>
    </section>

    <!--блок Publications-->
    <section id="publications" class="publications">
      <a href="#publications"></a>
      <ul class="publications__container"> </ul>
    </section>

    <!--блок our-team-->
    <section id="our-team" class="our-team">
      <a href="#our-team"></a>
    </section>

    <!--блок partners-->
    <section id="partners" class="partners">
      <a href="#partners"></a>
    </section>

    <!--блок feedback-->
    <section id="feedback" class="feedback">
      <a href="#feedback"></a>
    </section>

    <!--блок footer-->
    <footer id="footer" class="footer">
      <a href="#footer"></a>
    </footer>

  </main>

  <template id='article-card-template'>
    <li class="article-card">
      <div class="article-card__image"><img class="article-card__image-item" src="#" alt="Article Image">
      </div>
      <header class="article-card__header">
        <h2 class="article-card__title"></h2>
        <h3 class="article-card__subtitle"></h3>
      </header>
      <div class="article-card__body">
        <p class="article-card__copy"></p>
      </div>
      <footer class="article-card__footer">
        <div class="article-card__actions">
          <a href="#" class="article-card__link">Читать полностью <img src='./images/Publication/Icon/arrow-right.svg'
              alt="icon arrow right"></a>
        </div>
        <button class="article-card__button">
        </button>
        <ul class="article-card__share-menu">
          <li class="article-card__share-element">
            <a href="#" class="article-card__share-element-link">
              <img src="./images/Publication/Icon/vk.svg" alt="Вконтакте">
            </a>
          </li>
          <li class="article-card__share-element">
            <a href="#" class="article-card__share-element-link">
              <img src="./images/Publication/Icon/FB.svg" alt="Facebook">
            </a>
          </li>
          <li class="article-card__share-element">
            <a href="#" class="article-card__share-element-link">
              <img src="./images/Publication/Icon/Telegram.svg" alt="Telegram">
            </a>
          </li>
          <li class="article-card__share-element">
            <a href="#" class="article-card__share-element-link">
              <img src="./images/Publication/Icon/Insta.svg" alt="Instagram">
            </a>
          </li>
          <li class="article-card__share-element">
            <a href="#" class="article-card__share-element-link">
              <img src="./images/Publication/Icon//You Tube.svg" alt="YouTube">
            </a>
          </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
